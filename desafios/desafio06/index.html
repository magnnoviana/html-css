<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos das lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ultilizar em casa caso.</p>
    <ul>
        <li><abbr title="Para escrever um parágrado use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Para escrever um Título use a tag &lt;title&gt;">Título</abbr></li>
        <li><abbr title="Para inserir uma imagem use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Para fazer abreviações use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Para escrever códigos-fontes use a tag &lt;code&gt;">Códigos-fontes</abbr></li>
        <li><abbr title="Para escrever listas numeradas use a tag &lt;ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Para escrever listas com demarcadores use a tag &lt;ul&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
