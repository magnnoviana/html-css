<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: sans-serif;
        }

        h1 {
            margin-left: 15px;
            font-size: 30px;
            text-align: justify;
        }

        div {
            margin-left: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        
    <div>
      <label for="iest">Estado</label>
        <select name="estado" id="iest">
            <option value="" selected>---Escolha---</option>
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="Minas">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grando do Norte</option>
                </optgroup>
        </select>
    </div>

    <div>
      <label for="iprof">Profissão</label>
        <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>Adminstrador</option>
                <option>Contabilista</option>
                <option>Desenvolvedor</option>
                <option>Professor</option>
            </datalist>
    </div>

    <div>
      <label for="imsg">Mensagem</label><br>
        <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
    </div>

    <div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </div>
    </form>
</body>
</html>
