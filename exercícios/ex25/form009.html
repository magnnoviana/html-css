<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomrmulário</title>

    <style>
        body {
            font-family: sans-serif;
        }

        h1 {
            margin-left: 10px;
            font-size: 30px;
        }

        div {
            margin-left: 10px;
            padding-top: 10px;
        }
    </style>
    
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on"></form>

    <div>
        <label for="inum">Número:</label>
        <input type="range" name="num" id="inum" min="0" max="100" value="5" oninput="ival.innerHTML = Number(inum.value)">
        <output id="ival">5</output>
    </div>

    <div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </div>
</body>
</html>
